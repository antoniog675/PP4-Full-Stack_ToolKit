{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d104fe311e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Cocktailz</title>
</head>
<body>
  <nav class="navbar navbar-expand-md bg-light ">
    <div class="container-fluid justify-content-center">
      <a class="navbar-brand"  href="{% url 'home' %}"><h1>Cocktailz <i class="fa-solid fa-martini-glass"></i></h1></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'explore' %}">Explore</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
              <a class="nav-link" href="#">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
              <a class="nav-link" href="#">Register</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
          </li>
          {% endif %}
      </ul>
        <!-- <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">Sign in</a>
          <a class="nav-link" href="#">Register</a>
        </div> -->
      </div>
    </div>
  </nav>

  <main>
    {% block content %}
    <!-- Content Goes here -->
    {% endblock content %}
  </main>
        
  <footer>
    <div class="col footer">
      <div class="row-12 copyright">
        <h3>Cocktailz <i class="fa-solid fa-martini-glass"></i></h3>
        <p><i class="fa-regular fa-copyright"></i> All copyrights belong to Cocktailz</p>
      </div>
      <div class="row-12 socials">
        <div class="col">
          <a>Facebook</a>
        </div>
        <div class="col">
          <a>Instagram</a>
        </div>
        <div class="col">
          <a>Twitter</a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
