{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

{% if user.is_authenticated %}
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-12 col-md-6 col-lg-6 col-xl-6">
            <h1 style="text-align: center; margin-top: 19px;">Add your drink</h1>
            <form method="POST" enctype="multipart/form-data" class="user-post-drink">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-signup btn-lg">Post Drink</button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
{% endif %}

{% endblock %}
